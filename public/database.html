<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Management - WhatsApp Web.js API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="assets/styles/app.css">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .main-container { background: white; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); margin: 20px auto; padding: 30px; max-width: 1400px; }
        .page-header { background: linear-gradient(135deg, #25D366 0%, #128C7E 100%); color: white; padding: 30px; border-radius: 10px; margin-bottom: 30px; }
        .stat-card { background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); padding: 25px; border-radius: 12px; text-align: center; border-left: 5px solid #25D366; transition: transform 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-number { font-size: 2.5em; font-weight: bold; color: #25D366; }
        .stat-label { color: #666; margin-top: 10px; font-size: 0.9em; text-transform: uppercase; letter-spacing: 1px; }
        .section-card { background: white; border-radius: 10px; padding: 25px; margin-bottom: 25px; box-shadow: 0 2px 15px rgba(0,0,0,0.08); }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 3px solid #25D366; }
        .data-table { width: 100%; border-collapse: separate; border-spacing: 0; }
        .data-table thead { background: linear-gradient(135deg, #25D366 0%, #128C7E 100%); color: white; }
        .data-table th { padding: 15px; text-align: left; font-weight: 600; }
        .data-table td { padding: 12px; border-bottom: 1px solid #e9ecef; }
        .data-table tbody tr:hover { background-color: #f8f9fa; }
        .data-table tbody tr { transition: background-color 0.2s; }
        .search-box { border: 2px solid #e9ecef; border-radius: 8px; padding: 12px 15px; transition: border-color 0.3s; }
        .search-box:focus { border-color: #25D366; outline: none; box-shadow: 0 0 0 0.2rem rgba(37, 211, 102, 0.25); }
        .empty-state { text-align: center; padding: 60px 20px; color: #666; }
        .empty-state i { font-size: 4em; color: #ddd; margin-bottom: 20px; }
        .loading-spinner { text-align: center; padding: 40px; }
        .loading-spinner i { font-size: 3em; color: #25D366; }
        .badge-custom { padding: 6px 12px; border-radius: 6px; font-size: 0.85em; font-weight: 600; }
        
        /* Account Selector */
        .account-chip-container { display: flex; flex-wrap: wrap; gap: 0.6rem; align-items: center; }
        .account-chip { 
            background: white; 
            border: 2px solid #e9ecef; 
            border-radius: 20px; 
            padding: 0.4rem 0.85rem; 
            cursor: pointer; 
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .account-chip:hover { 
            border-color: #25D366; 
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(37, 211, 102, 0.2);
        }
        .account-chip.active { 
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%); 
            color: white; 
            border-color: #25D366;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
        }
        .status-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            display: inline-block;
        }
        .status-dot.connected { background: #10b981; animation: pulse 2s infinite; }
        .status-dot.disconnected { background: #ef4444; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="page-header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="mb-2"><i class="fas fa-database me-3"></i>Database Management</h1>
                    <p class="mb-0">Manage and monitor your WhatsApp data</p>
                </div>
                <div>
                    <a href="index.html" class="btn btn-light btn-lg">
                        <i class="fas fa-home me-2"></i>Back to Home
                    </a>
                </div>
            </div>
        </div>

        <!-- Account Selector Section -->
        <div class="section-card">
            <div class="section-header">
                <h3 class="mb-0"><i class="fas fa-mobile-alt me-2"></i>Select WhatsApp Account</h3>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="legacyMode">
                    <label class="form-check-label" for="legacyMode" style="font-size: 0.85rem;">Legacy Mode</label>
                </div>
            </div>
            <div id="accountSelector" class="account-chip-container">
                <div class="text-center w-100">
                    <div class="spinner-border spinner-border-sm text-success me-2"></div>
                    <span class="text-muted" style="font-size: 0.85rem;">Loading accounts...</span>
                </div>
            </div>
        </div>

        <!-- Statistics Section -->
        <div class="section-card">
            <div class="section-header">
                <h3 class="mb-0"><i class="fas fa-chart-bar me-2"></i>Statistics Overview</h3>
                <button class="btn btn-success btn-sm" id="btnRefreshStats">
                    <i class="fas fa-sync-alt me-1"></i>Refresh
                </button>
            </div>
            <div id="stats" class="row g-4">
                <div class="col-12">
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p class="mt-2">Loading statistics...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Messages Section -->
        <div class="section-card">
            <div class="section-header">
                <h3 class="mb-0"><i class="fas fa-comments me-2"></i>Recent Messages</h3>
                <div>
                    <button class="btn btn-outline-secondary btn-sm" id="btnExportMessages">
                        <i class="fas fa-download me-1"></i>Export CSV
                    </button>
                    <button class="btn btn-success btn-sm" id="btnRefreshMessages">
                        <i class="fas fa-sync-alt me-1"></i>Refresh
                    </button>
                </div>
            </div>
            <input type="text" id="messageSearch" class="form-control search-box mb-3" placeholder="ðŸ” Search messages by phone, text, or type...">
            <div id="messages" class="table-responsive">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p class="mt-2">Loading messages...</p>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-3" id="messagePagination"></div>
        </div>

        <!-- Contacts Section -->
        <div class="section-card">
            <div class="section-header">
                <h3 class="mb-0"><i class="fas fa-address-book me-2"></i>Contacts</h3>
                <div>
                    <button class="btn btn-outline-secondary btn-sm" id="btnExportContacts">
                        <i class="fas fa-download me-1"></i>Export CSV
                    </button>
                    <button class="btn btn-success btn-sm" id="btnRefreshContacts">
                        <i class="fas fa-sync-alt me-1"></i>Refresh
                    </button>
                </div>
            </div>
            <input type="text" id="contactSearch" class="form-control search-box mb-3" placeholder="ðŸ” Search contacts by name or number...">
            <div id="contacts" class="table-responsive">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p class="mt-2">Loading contacts...</p>
                </div>
            </div>
        </div>

        <!-- Chats Section -->
        <div class="section-card">
            <div class="section-header">
                <h3 class="mb-0"><i class="fas fa-comment-dots me-2"></i>Chats</h3>
                <div>
                    <button class="btn btn-outline-secondary btn-sm" id="btnExportChats">
                        <i class="fas fa-download me-1"></i>Export CSV
                    </button>
                    <button class="btn btn-success btn-sm" id="btnRefreshChats">
                        <i class="fas fa-sync-alt me-1"></i>Refresh
                    </button>
                </div>
            </div>
            <div id="chats" class="table-responsive">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p class="mt-2">Loading chats...</p>
                </div>
            </div>
        </div>

        <!-- Groups Section -->
        <div class="section-card">
            <div class="section-header">
                <h3 class="mb-0"><i class="fas fa-users me-2"></i>Groups</h3>
                <div>
                    <button class="btn btn-outline-secondary btn-sm" id="btnExportGroups">
                        <i class="fas fa-download me-1"></i>Export CSV
                    </button>
                    <button class="btn btn-success btn-sm" id="btnRefreshGroups">
                        <i class="fas fa-sync-alt me-1"></i>Refresh
                    </button>
                </div>
            </div>
            <div id="groups" class="table-responsive">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p class="mt-2">Loading groups...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 0;
        const pageSize = 20;
        let allMessages = [];
        let allContacts = [];
        let allChats = [];
        let allGroups = [];
        
        // State management
        const state = {
            accounts: [],
            selectedAccount: null,
            isLegacyMode: false
        };

        // Show notification
        function showNotification(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3`;
            alertDiv.style.zIndex = '9999';
            alertDiv.style.minWidth = '400px';
            alertDiv.innerHTML = `${message}<button type="button" class="btn-close" data-bs-dismiss="alert"></button>`;
            document.body.appendChild(alertDiv);
            setTimeout(() => alertDiv.remove(), 3000);
        }

        // Load accounts
        async function loadAccounts() {
            try {
                // Try to fetch accounts from the API
                const response = await fetch('/api/v2/accounts');
                
                if (!response.ok) {
                    throw new Error('Failed to load accounts');
                }
                
                const data = await response.json();
                
                if (!data.success || !data.accounts || data.accounts.length === 0) {
                    // Show legacy mode message
                    document.getElementById('accountSelector').innerHTML = `
                        <div class="alert alert-info w-100">
                            <i class="fas fa-info-circle me-2"></i>
                            Multi-account mode not available. Enable Legacy Mode to continue.
                        </div>`;
                    
                    // Auto-enable legacy mode
                    document.getElementById('legacyMode').checked = true;
                    state.isLegacyMode = true;
                    loadAllData();
                    return;
                }
                
                state.accounts = data.accounts;
                displayAccounts();
                
                // Auto-select first connected account
                const firstConnected = state.accounts.find(acc => acc.status === 'connected');
                if (firstConnected) {
                    selectAccount(firstConnected);
                }
            } catch (error) {
                console.error('Error loading accounts:', error);
                // Fall back to legacy mode
                document.getElementById('accountSelector').innerHTML = `
                    <div class="alert alert-info w-100">
                        <i class="fas fa-info-circle me-2"></i>
                        Using Legacy Mode (single account)
                    </div>`;
                
                // Auto-enable legacy mode
                document.getElementById('legacyMode').checked = true;
                state.isLegacyMode = true;
                loadAllData();
            }
        }
        
        // Load all data
        function loadAllData() {
            loadStats();
            loadMessages();
            loadContacts();
            loadChats();
            loadGroups();
        }

        // Display accounts
        function displayAccounts() {
            const container = document.getElementById('accountSelector');
            container.innerHTML = state.accounts.map(account => `
                <div class="account-chip ${state.selectedAccount?.id === account.id ? 'active' : ''}" 
                     onclick="selectAccount(${JSON.stringify(account).replace(/"/g, '&quot;')})">
                    <span class="status-dot ${account.status === 'connected' ? 'connected' : 'disconnected'}"></span>
                    <span>${account.name || account.phoneNumber || account.id}</span>
                    ${account.status === 'connected' ? '<i class="fas fa-check-circle"></i>' : '<i class="fas fa-times-circle"></i>'}
                </div>
            `).join('');
        }

        // Select account
        function selectAccount(account) {
            if (typeof account === 'string') {
                account = JSON.parse(account);
            }
            
            state.selectedAccount = account;
            displayAccounts();
            
            // Reload all data with selected account
            loadAllData();
            
            showNotification(`ðŸ“± Selected: ${account.name || account.phoneNumber}`, 'success');
        }

        // Get API headers
        function getHeaders() {
            const headers = {};
            
            if (state.isLegacyMode) {
                headers['Authorization'] = 'Bearer ' + (localStorage.getItem('token') || '');
            } else if (state.selectedAccount) {
                headers['phone-id'] = state.selectedAccount.id;
                headers['Authorization'] = 'Bearer ' + (localStorage.getItem(`token_${state.selectedAccount.id}`) || localStorage.getItem('token') || '');
            }
            
            return headers;
        }

        // Toggle legacy mode
        document.getElementById('legacyMode')?.addEventListener('change', (e) => {
            state.isLegacyMode = e.target.checked;
            if (e.target.checked) {
                state.selectedAccount = null;
                if (state.accounts.length > 0) {
                    displayAccounts();
                }
            }
            loadAllData();
        });

        // Load statistics
        async function loadStats() {
            try {
                const headers = getHeaders();
                const response = await fetch('/database/stats', { headers });
                const data = await response.json();
                
                document.getElementById('stats').innerHTML = `
                    <div class="col-md-4 col-lg">
                        <div class="stat-card">
                            <i class="fas fa-comments fa-2x mb-3" style="color: #25D366;"></i>
                            <div class="stat-number">${data.stats.totalMessages.toLocaleString()}</div>
                            <div class="stat-label">Total Messages</div>
                        </div>
                    </div>
                    <div class="col-md-4 col-lg">
                        <div class="stat-card">
                            <i class="fas fa-address-book fa-2x mb-3" style="color: #128C7E;"></i>
                            <div class="stat-number">${data.stats.totalContacts.toLocaleString()}</div>
                            <div class="stat-label">Total Contacts</div>
                        </div>
                    </div>
                    <div class="col-md-4 col-lg">
                        <div class="stat-card">
                            <i class="fas fa-comment-dots fa-2x mb-3" style="color: #075E54;"></i>
                            <div class="stat-number">${data.stats.totalChats.toLocaleString()}</div>
                            <div class="stat-label">Total Chats</div>
                        </div>
                    </div>
                    <div class="col-md-4 col-lg">
                        <div class="stat-card">
                            <i class="fas fa-users fa-2x mb-3" style="color: #34B7F1;"></i>
                            <div class="stat-number">${data.stats.totalGroups.toLocaleString()}</div>
                            <div class="stat-label">Total Groups</div>
                        </div>
                    </div>
                    <div class="col-md-4 col-lg">
                        <div class="stat-card">
                            <i class="fas fa-clock fa-2x mb-3" style="color: #ECE5DD;"></i>
                            <div class="stat-number">${data.stats.recentMessages.toLocaleString()}</div>
                            <div class="stat-label">Last 24h Messages</div>
                        </div>
                    </div>
                `;
                showNotification('ðŸ“Š Statistics refreshed', 'success');
            } catch (error) {
                document.getElementById('stats').innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>Error loading stats: ${error.message}
                        </div>
                    </div>`;
            }
        }

        // Load messages
        async function loadMessages(page = 0) {
            try {
                const headers = getHeaders();
                const response = await fetch(`/database/messages?limit=${pageSize}&offset=${page * pageSize}`, { headers });
                const data = await response.json();
                allMessages = data.messages;
                
                if (data.messages.length === 0) {
                    document.getElementById('messages').innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <h4>No Messages Yet</h4>
                            <p class="text-muted">Messages will appear here once you start chatting</p>
                        </div>`;
                    return;
                }
                
                let html = '<table class="data-table"><thead><tr><th><i class="fas fa-clock me-2"></i>Time</th><th><i class="fas fa-user me-2"></i>From</th><th><i class="fas fa-paper-plane me-2"></i>To</th><th><i class="fas fa-comment me-2"></i>Message</th><th><i class="fas fa-tag me-2"></i>Type</th></tr></thead><tbody>';
                
                data.messages.forEach(msg => {
                    const time = new Date(msg.timestamp).toLocaleString();
                    const body = msg.body ? msg.body.substring(0, 80) + (msg.body.length > 80 ? '...' : '') : '[Media/Special]';
                    const typeClass = msg.type === 'chat' ? 'success' : msg.type === 'image' ? 'info' : msg.type === 'video' ? 'warning' : 'secondary';
                    html += `<tr>
                        <td>${time}</td>
                        <td><code>${msg.from}</code></td>
                        <td><code>${msg.to}</code></td>
                        <td>${escapeHtml(body)}</td>
                        <td><span class="badge bg-${typeClass}">${msg.type}</span></td>
                    </tr>`;
                });
                
                html += '</tbody></table>';
                document.getElementById('messages').innerHTML = html;
                
                // Update pagination
                updatePagination('message', page, data.messages.length);
                currentPage = page;
                
            } catch (error) {
                document.getElementById('messages').innerHTML = `<div class="alert alert-danger"><i class="fas fa-exclamation-triangle me-2"></i>Error loading messages: ${error.message}</div>`;
            }
        }

        // Load contacts
        async function loadContacts() {
            try {
                const headers = getHeaders();
                const response = await fetch('/database/contacts', { headers });
                const data = await response.json();
                allContacts = data.contacts;
                
                if (data.contacts.length === 0) {
                    document.getElementById('contacts').innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-address-book"></i>
                            <h4>No Contacts Yet</h4>
                            <p class="text-muted">Contacts will appear here after syncing</p>
                        </div>`;
                    return;
                }
                
                let html = '<table class="data-table"><thead><tr><th><i class="fas fa-user me-2"></i>Name</th><th><i class="fas fa-phone me-2"></i>Number</th><th><i class="fas fa-id-card me-2"></i>Push Name</th><th><i class="fas fa-tag me-2"></i>Type</th></tr></thead><tbody>';
                
                data.contacts.forEach(contact => {
                    const type = contact.isGroup ? 'Group' : contact.isUser ? 'User' : 'Contact';
                    const typeClass = contact.isGroup ? 'primary' : contact.isUser ? 'success' : 'secondary';
                    html += `<tr>
                        <td>${escapeHtml(contact.name || 'N/A')}</td>
                        <td><code>${contact.number}</code></td>
                        <td>${escapeHtml(contact.pushname || 'N/A')}</td>
                        <td><span class="badge bg-${typeClass}">${type}</span></td>
                    </tr>`;
                });
                
                html += '</tbody></table>';
                document.getElementById('contacts').innerHTML = html;
                showNotification('ðŸ‘¥ Contacts refreshed', 'success');
                
            } catch (error) {
                document.getElementById('contacts').innerHTML = `<div class="alert alert-danger"><i class="fas fa-exclamation-triangle me-2"></i>Error loading contacts: ${error.message}</div>`;
            }
        }

        // Load chats
        async function loadChats() {
            try {
                const headers = getHeaders();
                const response = await fetch('/database/chats', { headers });
                const data = await response.json();
                allChats = data.chats;
                
                if (data.chats.length === 0) {
                    document.getElementById('chats').innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-comment-dots"></i>
                            <h4>No Chats Yet</h4>
                            <p class="text-muted">Chats will appear here after conversations start</p>
                        </div>`;
                    return;
                }
                
                let html = '<table class="data-table"><thead><tr><th><i class="fas fa-comment me-2"></i>Name</th><th><i class="fas fa-tag me-2"></i>Type</th><th><i class="fas fa-envelope me-2"></i>Unread</th><th><i class="fas fa-clock me-2"></i>Last Activity</th><th><i class="fas fa-info-circle me-2"></i>Status</th></tr></thead><tbody>';
                
                data.chats.forEach(chat => {
                    const lastActivity = chat.timestamp ? new Date(chat.timestamp).toLocaleString() : 'N/A';
                    const type = chat.isGroup ? 'Group' : 'Individual';
                    const status = chat.archived ? 'Archived' : chat.pinned ? 'Pinned' : 'Active';
                    const statusClass = chat.archived ? 'secondary' : chat.pinned ? 'warning' : 'success';
                    const unreadBadge = chat.unreadCount > 0 ? `<span class="badge bg-danger">${chat.unreadCount}</span>` : '-';
                    
                    html += `<tr>
                        <td>${escapeHtml(chat.name || chat.chatId)}</td>
                        <td><span class="badge bg-${chat.isGroup ? 'primary' : 'info'}">${type}</span></td>
                        <td>${unreadBadge}</td>
                        <td>${lastActivity}</td>
                        <td><span class="badge bg-${statusClass}">${status}</span></td>
                    </tr>`;
                });
                
                html += '</tbody></table>';
                document.getElementById('chats').innerHTML = html;
                showNotification('ðŸ’¬ Chats refreshed', 'success');
                
            } catch (error) {
                document.getElementById('chats').innerHTML = `<div class="alert alert-danger"><i class="fas fa-exclamation-triangle me-2"></i>Error loading chats: ${error.message}</div>`;
            }
        }

        // Load groups
        async function loadGroups() {
            try {
                const headers = getHeaders();
                const response = await fetch('/database/groups', { headers });
                const data = await response.json();
                allGroups = data.groups;
                
                if (data.groups.length === 0) {
                    document.getElementById('groups').innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-users"></i>
                            <h4>No Groups Yet</h4>
                            <p class="text-muted">Groups will appear here after joining</p>
                        </div>`;
                    return;
                }
                
                let html = '<table class="data-table"><thead><tr><th><i class="fas fa-users me-2"></i>Name</th><th><i class="fas fa-crown me-2"></i>Owner</th><th><i class="fas fa-calendar me-2"></i>Created</th><th><i class="fas fa-user-friends me-2"></i>Participants</th><th><i class="fas fa-info-circle me-2"></i>Status</th></tr></thead><tbody>';
                
                data.groups.forEach(group => {
                    const created = new Date(group.createdAt).toLocaleString();
                    const participants = group.participants ? group.participants.length : 0;
                    const status = group.isAnnouncement ? 'Announcement' : 'Regular';
                    const statusClass = group.isAnnouncement ? 'warning' : 'success';
                    
                    html += `<tr>
                        <td>${escapeHtml(group.name)}</td>
                        <td><code>${group.owner}</code></td>
                        <td>${created}</td>
                        <td><span class="badge bg-primary">${participants}</span></td>
                        <td><span class="badge bg-${statusClass}">${status}</span></td>
                    </tr>`;
                });
                
                html += '</tbody></table>';
                document.getElementById('groups').innerHTML = html;
                showNotification('ðŸ‘¥ Groups refreshed', 'success');
                
            } catch (error) {
                document.getElementById('groups').innerHTML = `<div class="alert alert-danger"><i class="fas fa-exclamation-triangle me-2"></i>Error loading groups: ${error.message}</div>`;
            }
        }

        // Update pagination
        function updatePagination(type, currentPage, itemCount) {
            const pagination = document.getElementById(`${type}Pagination`);
            if (!pagination) return;
            
            let html = '<div>';
            if (currentPage > 0) {
                html += `<button class="btn btn-outline-success btn-sm" data-action="prev-${type}"><i class="fas fa-chevron-left me-1"></i>Previous</button>`;
            }
            
            html += ` <span class="mx-3">Page ${currentPage + 1}</span> `;
            
            if (itemCount === pageSize) {
                html += `<button class="btn btn-outline-success btn-sm" data-action="next-${type}">Next<i class="fas fa-chevron-right ms-1"></i></button>`;
            }
            html += '</div>';
            
            pagination.innerHTML = html;
            
            // Attach event listeners
            const prevBtn = pagination.querySelector(`[data-action="prev-${type}"]`);
            const nextBtn = pagination.querySelector(`[data-action="next-${type}"]`);
            if (prevBtn) prevBtn.addEventListener('click', () => loadMessages(currentPage - 1));
            if (nextBtn) nextBtn.addEventListener('click', () => loadMessages(currentPage + 1));
        }

        // Search functionality
        function setupSearch() {
            document.getElementById('messageSearch')?.addEventListener('input', (e) => {
                const search = e.target.value.toLowerCase();
                const rows = document.querySelectorAll('#messages tbody tr');
                rows.forEach(row => {
                    const text = row.textContent.toLowerCase();
                    row.style.display = text.includes(search) ? '' : 'none';
                });
            });

            document.getElementById('contactSearch')?.addEventListener('input', (e) => {
                const search = e.target.value.toLowerCase();
                const rows = document.querySelectorAll('#contacts tbody tr');
                rows.forEach(row => {
                    const text = row.textContent.toLowerCase();
                    row.style.display = text.includes(search) ? '' : 'none';
                });
            });
        }

        // Export to CSV
        function exportToCSV(data, filename, columns) {
            const csvContent = [
                columns.join(','),
                ...data.map(row => columns.map(col => `"${row[col] || ''}"`).join(','))
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${filename}_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
            showNotification(`âœ… Exported ${data.length} records to ${filename}`, 'success');
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Attach event listeners
        document.getElementById('btnRefreshStats')?.addEventListener('click', loadStats);
        document.getElementById('btnRefreshMessages')?.addEventListener('click', () => loadMessages());
        document.getElementById('btnRefreshContacts')?.addEventListener('click', loadContacts);
        document.getElementById('btnRefreshChats')?.addEventListener('click', loadChats);
        document.getElementById('btnRefreshGroups')?.addEventListener('click', loadGroups);

        document.getElementById('btnExportMessages')?.addEventListener('click', () => {
            exportToCSV(allMessages, 'messages', ['timestamp', 'from', 'to', 'body', 'type']);
        });
        document.getElementById('btnExportContacts')?.addEventListener('click', () => {
            exportToCSV(allContacts, 'contacts', ['name', 'number', 'pushname', 'isGroup', 'isUser']);
        });
        document.getElementById('btnExportChats')?.addEventListener('click', () => {
            exportToCSV(allChats, 'chats', ['name', 'chatId', 'isGroup', 'unreadCount', 'timestamp']);
        });
        document.getElementById('btnExportGroups')?.addEventListener('click', () => {
            exportToCSV(allGroups, 'groups', ['name', 'owner', 'createdAt', 'isAnnouncement']);
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            loadAccounts();
            setupSearch();
            
            // Auto-refresh stats every 30 seconds
            setInterval(loadStats, 30000);
        });
    </script>
</body>
</html>
