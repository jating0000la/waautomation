<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Group</title>
  <style>body{font-family:Arial,sans-serif;margin:2rem;}label{display:block;margin-top:1rem;}input,textarea{width:100%;padding:0.5rem;margin-top:0.2rem;}button{margin-top:1rem;padding:0.5rem 1rem;background:#25d366;color:#fff;border:none;cursor:pointer;}a{display:inline-block;margin-top:2rem;}</style>
</head>
<body>
  <h1>Create Group</h1>
  <form id="groupForm">
    <label>Group Name:<input type="text" name="name" required></label>
    <label>Participants (comma separated chatIds):<input type="text" name="participants" required></label>
    <button type="submit">Create</button>
  </form>
  <div id="result"></div>
  <a href="index.html">&larr; Back to Main</a>
  <script>
    document.getElementById('groupForm').onsubmit = async function(e) {
      e.preventDefault();
      const name = this.name.value;
      const participants = this.participants.value.split(',').map(s => s.trim());
      const res = await fetch('/create-group', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, participants })
      });
      document.getElementById('result').innerText = await res.text();
    };
  </script>
</body>
</html>
