<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Send WhatsApp Message</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/styles/app.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="index.html">WA Automation</a>
    </div>
  </nav>
  <main class="container py-4">
    <div class="page-header">
      <h1 class="h4 mb-0">Send Single Message</h1>
      <a href="index.html" class="subtle-link">&larr; Back</a>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <form id="msgForm" class="needs-validation" novalidate>
              <div class="mb-3">
                <label class="form-label">Recipient Number <span class="required">*</span></label>
                <input type="text" class="form-control" name="to" placeholder="Include country code e.g. 15551234567" required />
                <div class="invalid-feedback">Recipient is required.</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Message Body <span class="required">*</span></label>
                <textarea class="form-control" name="message" rows="5" placeholder="Hello there..." required></textarea>
                <div class="invalid-feedback">Message text required.</div>
              </div>
              <div class="d-flex align-items-center gap-2">
                <button class="btn btn-whatsapp" type="submit"><i class="fas fa-paper-plane me-1"></i>Send</button>
                <div id="spinner" class="spinner-border spinner-border-sm text-success d-none" role="status"></div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card h-100">
          <div class="card-header bg-white"><strong>Result</strong></div>
          <div class="card-body">
            <pre id="result" class="small text-muted mb-0" style="white-space:pre-wrap"></pre>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js" defer></script>
  <script>
    const form = document.getElementById('msgForm');
    const resultDiv = document.getElementById('result');
    const spinner = document.getElementById('spinner');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Validate form
      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return;
      }
      
      // Show spinner
      spinner.classList.remove('d-none');
      resultDiv.textContent = 'Sending message...';
      resultDiv.className = 'small text-muted mb-0';
      
      const to = form.to.value.trim();
      const message = form.message.value.trim();
      
      try {
        const res = await fetch('/send-message', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ to, message })
        });
        
        const data = await res.json();
        
        if (res.ok) {
          resultDiv.textContent = `✅ Success!\n${JSON.stringify(data, null, 2)}`;
          resultDiv.className = 'small text-success mb-0';
          form.reset();
          form.classList.remove('was-validated');
        } else {
          resultDiv.textContent = `❌ Error: ${data.error}\n${data.message || data.details || ''}`;
          resultDiv.className = 'small text-danger mb-0';
        }
      } catch (err) {
        resultDiv.textContent = `❌ Network Error: ${err.message}\nPlease check if the server is running.`;
        resultDiv.className = 'small text-danger mb-0';
      } finally {
        spinner.classList.add('d-none');
      }
    });
  </script>
</body>
</html>
