<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Send Media</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/styles/app.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="index.html">WA Automation</a>
    </div>
  </nav>
  <main class="container py-4">
    <div class="page-header">
      <h1 class="h4 mb-0">Send Media</h1>
      <a href="index.html" class="subtle-link">&larr; Back</a>
    </div>
    <div class="row g-4">
      <div class="col-lg-6">
        <div class="card h-100">
          <div class="card-body">
            <form id="mediaForm" class="needs-validation" novalidate enctype="multipart/form-data">
              <div class="mb-3">
                <label class="form-label">Recipient <span class="required">*</span></label>
                <input type="text" class="form-control" name="to" placeholder="15551234567 or 15551234567@c.us" required />
                <div class="invalid-feedback">Recipient required.</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Caption</label>
                <input type="text" class="form-control" name="caption" placeholder="Optional caption" />
              </div>
              <div class="mb-3">
                <label class="form-label">Media File <span class="required">*</span></label>
                <input type="file" class="form-control" name="file" accept="image/*,video/*,audio/*,application/pdf" required />
                <div class="invalid-feedback">Select a file.</div>
                <div class="form-text">Images, videos, audio or PDF supported.</div>
              </div>
              <div class="mb-3 d-none" id="previewWrapper">
                <label class="form-label mb-1">Preview</label>
                <div id="filePreview" class="border rounded p-2 small text-muted"></div>
              </div>
              <div class="d-flex align-items-center gap-2">
                <button class="btn btn-whatsapp" type="submit"><i class="fas fa-paper-plane me-1"></i>Send</button>
                <div id="spinner" class="spinner-border spinner-border-sm text-success d-none" role="status"></div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card h-100">
          <div class="card-header bg-white"><strong>Result</strong></div>
          <div class="card-body">
            <pre id="result" class="small text-muted mb-0" style="white-space:pre-wrap"></pre>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js" defer></script>
  <script>
    const form = document.getElementById('mediaForm');
    const fileInput = form.file;
    const resultDiv = document.getElementById('result');
    const spinner = document.getElementById('spinner');
    
    // File preview
    fileInput.addEventListener('change', () => {
      const f = fileInput.files[0];
      const wrap = document.getElementById('previewWrapper');
      const prev = document.getElementById('filePreview');
      
      if (!f) {
        wrap.classList.add('d-none');
        prev.textContent = '';
        return;
      }
      
      wrap.classList.remove('d-none');
      
      if (f.type.startsWith('image/')) {
        const r = new FileReader();
        r.onload = e => {
          prev.innerHTML = `<img src="${e.target.result}" class="img-fluid rounded" alt="preview"/>`;
        };
        r.readAsDataURL(f);
      } else {
        prev.textContent = `${f.name} (${Math.round(f.size/1024)} KB)`;
      }
    });
    
    // Form submission
    form.addEventListener('submit', async e => {
      e.preventDefault();
      
      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return;
      }
      
      spinner.classList.remove('d-none');
      resultDiv.textContent = 'Uploading and sending media...';
      resultDiv.className = 'small text-muted mb-0';
      
      try {
        const fd = new FormData(form);
        const res = await fetch('/send-media', { method: 'POST', body: fd });
        const data = await res.json();
        
        if (res.ok) {
          resultDiv.textContent = `✅ Success!\n${JSON.stringify(data, null, 2)}`;
          resultDiv.className = 'small text-success mb-0';
          form.reset();
          form.classList.remove('was-validated');
          document.getElementById('previewWrapper').classList.add('d-none');
        } else {
          resultDiv.textContent = `❌ Error: ${data.error}\n${data.message || data.details || ''}`;
          resultDiv.className = 'small text-danger mb-0';
        }
      } catch (err) {
        resultDiv.textContent = `❌ Network Error: ${err.message}\nPlease check if the server is running.`;
        resultDiv.className = 'small text-danger mb-0';
      } finally {
        spinner.classList.add('d-none');
      }
    });
  </script>
</body>
</html>
