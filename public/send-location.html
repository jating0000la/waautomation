<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Send Location</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/styles/app.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="index.html">WA Automation</a>
    </div>
  </nav>
  <main class="container py-4">
    <div class="page-header">
      <h1 class="h4 mb-0">Send Location</h1>
      <a href="index.html" class="subtle-link">&larr; Back</a>
    </div>
    <div class="row g-4">
      <div class="col-lg-6">
        <div class="card h-100"><div class="card-body">
          <form id="locForm" class="needs-validation" novalidate>
            <div class="mb-3">
              <label class="form-label">Recipient <span class="required">*</span></label>
              <input type="text" class="form-control" name="to" required placeholder="15551234567" />
              <div class="invalid-feedback">Recipient required.</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Latitude <span class="required">*</span></label>
              <input type="number" step="any" class="form-control" name="latitude" required />
              <div class="invalid-feedback">Latitude required.</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Longitude <span class="required">*</span></label>
              <input type="number" step="any" class="form-control" name="longitude" required />
              <div class="invalid-feedback">Longitude required.</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <input type="text" class="form-control" name="description" placeholder="Optional description" />
            </div>
            <div class="d-flex align-items-center gap-2">
              <button class="btn btn-whatsapp" type="submit"><i class="fas fa-location-arrow me-1"></i>Send</button>
              <div id="spinner" class="spinner-border spinner-border-sm text-success d-none" role="status"></div>
            </div>
          </form>
        </div></div>
      </div>
      <div class="col-lg-6">
        <div class="card h-100"><div class="card-header bg-white"><strong>Result</strong></div><div class="card-body"><pre id="result" class="small text-muted mb-0" style="white-space:pre-wrap"></pre></div></div>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js" defer></script>
  <script>
    const locForm=document.getElementById('locForm');
    locForm.addEventListener('submit',async e=>{
      e.preventDefault();
      if(!locForm.checkValidity()){locForm.classList.add('was-validated');return;}
      const spinner=document.getElementById('spinner');spinner.classList.remove('d-none');
      try{
        const payload={to:locForm.to.value.trim(),latitude:parseFloat(locForm.latitude.value),longitude:parseFloat(locForm.longitude.value),description:locForm.description.value.trim()};
        const res=await fetch('/send-location',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
        document.getElementById('result').textContent=await res.text();
      }catch(err){document.getElementById('result').textContent='Error: '+err.message;}finally{spinner.classList.add('d-none');}
    });
  </script>
</body>
</html>
