<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forward Messages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/styles/app.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success"><div class="container"><a class="navbar-brand" href="index.html">WA Automation</a></div></nav>
  <main class="container py-4">
    <div class="page-header"><h1 class="h4 mb-0">Forward Messages</h1><a href="index.html" class="subtle-link">&larr; Back</a></div>
    <div class="row g-4">
      <div class="col-lg-6"><div class="card h-100"><div class="card-body">
        <form id="forwardForm" class="needs-validation" novalidate>
          <div class="mb-3"><label class="form-label">Recipient <span class="required">*</span></label><input class="form-control" name="to" required placeholder="15551234567" /><div class="invalid-feedback">Recipient required.</div></div>
          <div class="mb-3"><label class="form-label">Message IDs (comma separated) <span class="required">*</span></label><input class="form-control" name="messageIds" required placeholder="ABCDEF, 12345@XYZ" /><div class="invalid-feedback">Message IDs required.</div></div>
          <div class="d-flex align-items-center gap-2"><button class="btn btn-whatsapp" type="submit"><i class="fas fa-forward me-1"></i>Forward</button><div id="spinner" class="spinner-border spinner-border-sm text-success d-none" role="status"></div></div>
        </form>
      </div></div></div>
      <div class="col-lg-6"><div class="card h-100"><div class="card-header bg-white"><strong>Result</strong></div><div class="card-body"><pre id="result" class="small text-muted mb-0" style="white-space:pre-wrap"></pre></div></div></div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js" defer></script>
  <script>
    const forwardForm=document.getElementById('forwardForm');
    forwardForm.addEventListener('submit',async e=>{
      e.preventDefault();
      if(!forwardForm.checkValidity()){forwardForm.classList.add('was-validated');return;}
      const spinner=document.getElementById('spinner');spinner.classList.remove('d-none');
      try{const payload={to:forwardForm.to.value.trim(),messageIds:forwardForm.messageIds.value.split(',').map(s=>s.trim()).filter(Boolean)};const res=await fetch('/forward-messages',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});document.getElementById('result').textContent=await res.text();}catch(err){document.getElementById('result').textContent='Error: '+err.message;}finally{spinner.classList.add('d-none');}
    });
  </script>
</body>
</html>
